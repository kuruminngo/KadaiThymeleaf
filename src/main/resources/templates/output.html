<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>出力画面</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.message2}"></h2>
    <p>入力された値は「<span th:text="${inputMessage}"></span>」です。</p>
    <a th:href="@{/input(previous=${inputMessage})}" th:text="#{content.output.link}"></a>
</body>
</html>
