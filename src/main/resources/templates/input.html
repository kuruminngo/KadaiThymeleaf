<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>入力画面</title>
</head>

<body>
    <h1 th:text="${message}">Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <form method="post" action="/output">
        <p>値を入力してください:</p>
        <div th:if="${param.previous}">
            <p>前回入力された値は「<span th:text="${param.previous}"></span>」でした。</p>
        </div>
        <input type="text" id="inputValue" name="inputValue" required>
        <button type="submit">送信</button>
    </form>

</body>

</html>
